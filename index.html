<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="principal">
        <div class="item imagem">
            <img src="img/43cc71bb1b43.png" alt="montagem com dois celulares que exibem o feed do instagram">
        </div>
        <div class="item acessos">
            <div class="login item-acesso">
                <img class="logo" src="img/instagram-logo.png" alt="logo instagram">

                <div class="form">
                    <form>
                        <input class="input" type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou e-mail">

                        <input class="input" type="password" name="senha" id="senha" placeholder="Senha">

                        <button class="botao" type="submit">Entrar</button>
                    </form>

                    <div class="facebook">
                        <p class="ou">ou</p>
                        <p>
                            <a class="btn-facebook" href="#">
                                <img src="img/facebook-icon.jpg" alt="">
                                Entrar com o Facebook

                            </a>
                        </p>
                        <p>
                            <a class="btn-esqueceu-senha" href="#">Esqueceu a senha?</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="cadastro item-acesso">
                <p>
                    Não tem uma conta?
                    <a href="#">Cadastre-se</a>
                </p>
            </div>
            <div class="apps">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="img/apple-button.png" alt="app store">
                </a>
                <a href="#">
                    <img src="img/googleplay-button.png" alt="google play">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
